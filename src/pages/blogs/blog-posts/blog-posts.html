<ion-header>
   <ion-navbar color="danger">
      <ion-title text-center>Blog Posts</ion-title>
   </ion-navbar>
</ion-header>
<ion-content class="page-blog-posts">
    <ion-spinner *ngIf="!posts" name="crescent" style="display:block; margin-left: auto; margin-right:auto; margin-top: 20px; margin-bottom:5px" ></ion-spinner>
   <ion-list *ngIf="posts">
      <ion-card *ngFor="let post of posts.posts" text-wrap no-lines>
      <ion-item>
         <ion-avatar item-left>
            <div class="author-image" [innerHTML]="post.author.image"></div>
         </ion-avatar>
            <div class="author-name">{{post.author.name}}</div>
            <p><ion-icon item-left class="date-icon" ios="ios-time-outline" md="ios-time-outline"></ion-icon><span class="date">{{post.date | keys}}</span></p>     
         </ion-item>
         <div tappable (click)="getPost(post.id)">
           <h2 class="post-title">{{post.title}}</h2>
           <h6>
            <p  [innerHTML]="post.content"></p>
            </h6>
         </div>
          <ion-row>
    <ion-col>
      <button ion-button icon-left clear small (click)="share(post)" class="share-button">
        <ion-icon name="ios-share-alt-outline"></ion-icon>
        <div>Share</div>
      </button>
    </ion-col>
    <ion-col>
      <button (click)="getPost(post.id)" ion-button icon-left clear small class="button-font-size">
        <ion-icon name="text"></ion-icon>
        <div>{{post.comment_count}} Comments</div>
      </button>
    </ion-col>
    <ion-col text-center>
      <button ion-button clear small class="button-font-size">
      <ion-icon name="ios-time-outline"></ion-icon>
        <div>{{post.date | keys}}</div>
      </button>
    </ion-col>
  </ion-row>   
      </ion-card>
   </ion-list>
</ion-content>
