<ion-header>
   <ion-navbar color="danger">
      <ion-title text-center>Category</ion-title>
   </ion-navbar>
</ion-header>
<ion-content  class="category">
<ion-spinner *ngIf="!categories" name="crescent" style="display:block; margin-left: auto; margin-right:auto; margin-top: 5px; margin-bottom:5px" ></ion-spinner>
   <div  class="grid" *ngIf="categories">
      <ion-row class="row unlimited-items">
         <ion-col class="col"  *ngFor="let item of categories.categories">
            <button ion-button color="light" (click)="getPosts(item.id)">
               <div style="font-size:17px;">{{item.title}}</div>
            </button>
         </ion-col>
      </ion-row>
   </div>
</ion-content>
