<ion-header>
   <ion-navbar color="danger">
      <ion-title text-center style="overflow: hidden;text-overflow: ellipsis;">{{"Shop" | translate}}</ion-title>
   </ion-navbar>
</ion-header>
<ion-content class="home">
   <ion-spinner *ngIf="!bannerList" name="crescent" style="display:block; margin-left: auto; margin-right:auto; margin-top: 5px; margin-bottom:5px" ></ion-spinner>
   <div *ngIf="bannerList" class="banners">
      <ion-slides pager="true" loop="true" autoplay="5800" style="width: 100%; height: 30%;">
         <ion-slide>
            <img src="{{bannerList.banners1}}">
         </ion-slide>
         <ion-slide>
            <img src="{{bannerList.banners2}}">
         </ion-slide>
         <ion-slide>
            <img src="{{bannerList.banners3}}">
         </ion-slide>
      </ion-slides>
   </div>
   <div *ngIf="categoryList.length" class="shop">
      <div class="shop-name">
         <ion-item><b color="shadow" text-uppercase>{{"Shop" | translate}}</b></ion-item>
      </div>
      <ion-row class="row unlimited-items">
         <ion-col class="col" *ngFor="let item of categoryList">
            <a (click)="getProducts(item.id)">
               <ion-card>
                  <ion-card-content style="padding: 0px">
                     <img src="{{item.downloadURL}}">
                  </ion-card-content>
                  <div text-center style="padding: 10px;">
                     <ion-label color="dark" text-uppercase style="font-weight:500; margin-left:5px">{{item.name}}</ion-label>
                  </div>
               </ion-card>
            </a>
         </ion-col>
      </ion-row>
   </div>
</ion-content>
