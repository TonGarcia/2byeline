<ion-header>
   <ion-navbar color="danger">
      <ion-title text-center>Add Vendor</ion-title>
   </ion-navbar>
</ion-header>
<ion-content>
   <div style="margin:20px 10px 0 10px;">
      <form #f="ngForm">
         <ion-list>
            <ion-item>
               <ion-label floating>Name</ion-label>
               <ion-input required type="text" [(ngModel)]="form.name" name="name"></ion-input>
            </ion-item>
            <ion-item>
               <textarea class="example"  type="text" [(ngModel)]="form.description" name="description" placeholder='Category Description'></textarea>
            </ion-item>
         </ion-list>
      </form>
      <div class="error-message">
           <ion-label color="danger" text-wrap>{{errorMessage}}</ion-label>
      </div>
      <button ion-button block [disabled]="disableSubmit" color="secondary" text-uppercase (click)="addVendor()">Add Vandor</button>
   </div>
</ion-content>
