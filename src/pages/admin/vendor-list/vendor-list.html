<ion-header>
   <ion-navbar color="danger">
      <ion-title text-center>Vendor List</ion-title>
   </ion-navbar>
</ion-header>
<ion-content class="vendor">
   <ion-spinner *ngIf="!vendorList" name="crescent" style="display:block; margin-left: auto; margin-right:auto; margin-top: 5px; margin-bottom:5px" ></ion-spinner>
   <div *ngIf="vendorList" class="margin">
      <ion-list *ngIf="vendorList.length">
         <ion-item *ngFor="let item of vendorList" class="cat-list">
            <h2>{{item.name}}</h2>
            <ion-row>
               <ion-col width-50 style="text-align:left">
                  <button ion-button icon-left clear color="shadow" text-uppercase (click)="editVendor(item)">
                     <ion-icon ios="ios-create" md="md-create"></ion-icon>
                     Edit
                  </button>
               </ion-col>
               <ion-col width-50 text-right>
                  <button ion-button icon-left clear color="shadow" text-uppercase (click)="deleteVendor(item.id)">
                     <ion-icon color="shadow" ios="ios-trash" md="md-trash"></ion-icon>
                     Delete
                  </button>
               </ion-col>
            </ion-row>
         </ion-item>
      </ion-list>
   </div>
   <ion-fab right bottom>
      <button ion-fab mini  (click)="addVendor()">
         <ion-icon name="add"></ion-icon>
      </button>
   </ion-fab>
</ion-content>
