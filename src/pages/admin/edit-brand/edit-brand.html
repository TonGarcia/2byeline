<ion-header>
   <ion-navbar color="danger">
      <ion-title text-center>Edit Brand</ion-title>
   </ion-navbar>
</ion-header>
<ion-content class="edit-brand">
   <div *ngIf="brand" class="margin">
      <ion-list>
         <ion-item>
            <ion-label floating>Name*</ion-label>
            <ion-input required type="text" [(ngModel)]="brand.name" name="name"></ion-input>
         </ion-item>
         <ion-item>
            <ion-label floating>Description</ion-label>
            <ion-textarea rows="4" required type="text" [(ngModel)]="brand.description" name="description"></ion-textarea>
         </ion-item>
      </ion-list>
      <div class="error-message">
           <ion-label color="danger" text-wrap>{{errorMessage}}</ion-label>
      </div>
      <button ion-button block color="secondary" [disabled]="disableSubmit" (click)="saveBrand()">Save</button>
   </div>
</ion-content>
