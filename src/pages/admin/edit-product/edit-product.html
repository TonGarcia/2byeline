<ion-header>
   <ion-navbar color="danger">
      <ion-title text-center>Edit Product</ion-title>
   </ion-navbar>
</ion-header>
<ion-content class="edit-product">
   <div *ngIf="product" style="margin:15px 5px 5px 5px;">
      <ion-list>
         <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input required type="text" [(ngModel)]="product.name" name="name"></ion-input>
         </ion-item>
         <ion-item style="padding-top:10px" class="option">
            <ion-label>Category</ion-label>
            <ion-select [(ngModel)]="product.category" name="brand">
            <ion-option *ngFor="let item of categoryName" value="{{item.id}}">{{item.name}}</ion-option>
            </ion-select>
         </ion-item>
         <ion-item style="padding-top:10px" class="option">
            <ion-label>Brand</ion-label>
            <ion-select [(ngModel)]="product.brand" name="brand">
            <ion-option *ngFor="let item of brandName" value="{{item.id}}">{{item.name}}</ion-option>
            </ion-select>
         </ion-item>
         <ion-item style="padding-top:10px" class="option">
            <ion-label>Vendor</ion-label>
            <ion-select [(ngModel)]="product.vendor" name="vendor">
            <ion-option *ngFor="let item of vendorName" value="{{item.id}}">{{item.name}}</ion-option>
            </ion-select>
         </ion-item>
         <ion-item>
            <ion-label floating>Regular Price</ion-label>
            <ion-input required type="text" [(ngModel)]="product.regular_price" name="regular_price"></ion-input>
         </ion-item>
         <ion-item>
            <ion-label floating>Price</ion-label>
            <ion-input required type="text" [(ngModel)]="product.sale_price" name="sale_price"></ion-input>
         </ion-item>
         <ion-item class="Instock">
            <ion-label>InStock</ion-label>
            <ion-toggle checked="true" [(ngModel)]="product.in_stock" name="in_stock"></ion-toggle>
         </ion-item>
         <ion-item>
            <ion-label floating>Short Description</ion-label>
            <ion-textarea rows="4" required type="text" [(ngModel)]="product.short_description" name="short_description"></ion-textarea>
         </ion-item>
         <ion-item>
            <ion-label floating>Description</ion-label>
            <ion-textarea rows="4" required type="text" [(ngModel)]="product.description" name="description"></ion-textarea>
         </ion-item>
         <ion-item class="colr">
            <ion-thumbnail>
               <img src="{{product.downloadURL}}">
            </ion-thumbnail>
            <input type="file" name="Choose File" (change)="onChange($event)">
         </ion-item>
      </ion-list>
      <div class="error-message">
           <ion-label color="danger" text-wrap>{{errorMessage}}</ion-label>
        </div>
      <div style="margin:5px;">
         <button ion-button block color="secondary" [disabled]="disableSubmit" (click)="editProduct()">Save</button>
      </div>
      <br>
   </div>
</ion-content>
