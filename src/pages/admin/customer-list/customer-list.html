<ion-header>
   <ion-navbar color="danger">
      <button ion-button menuToggle>
         <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title text-center>Customer List</ion-title>
   </ion-navbar>
</ion-header>
<ion-content>
   <ion-spinner *ngIf="!customerList" name="crescent" style="display:block; margin-left: auto; margin-right:auto; margin-top: 5px; margin-bottom:5px" ></ion-spinner>
   <div *ngIf="customerList" class="cust-list">
      <div class="margin">
         <div *ngIf="customerList.length">
            <ion-list *ngFor="let item of customerList">
               <ion-item>
                  <div>
                     <ion-row>
                        <ion-col>Name: {{item.displayName}}</ion-col>
                        <ion-col text-right *ngIf="customerRole[item.id]?.role"><span>{{customerRole[item.id].role}}</span></ion-col>
                     </ion-row>
                     <h2 style="color: #8a8a8a">Email: {{item.email}}</h2>
                  </div>
                  <ion-row>
                     <ion-col width-50>
                        <button ion-button icon-left no-margin clear color="shadow" text-uppercase (click)="editCustomer(item)">
                           <ion-icon name="ios-eye"></ion-icon>
                           Edit
                        </button>
                     </ion-col>
                     <ion-col width-50 text-right>
                        <button ion-button icon-left no-margin clear color="shadow" text-uppercase (click)="deleteCustomer(item.id)">
                           <ion-icon color="shadow" ios="ios-trash" md="md-trash"></ion-icon>
                           Delete
                        </button>
                     </ion-col>
                  </ion-row>
               </ion-item>
            </ion-list>
         </div>
      </div>
   </div>
</ion-content>
