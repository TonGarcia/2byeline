<ion-header>
   <ion-navbar color="danger">
      <button ion-button menuToggle>
         <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title text-center>Categories</ion-title>
   </ion-navbar>
</ion-header>
<ion-content style="background-color:#ececec;">
   <ion-spinner *ngIf="!categoryList" name="crescent" style="display:block; margin-left: auto; margin-right:auto; margin-top: 5px; margin-bottom:5px" ></ion-spinner>
   <div *ngIf="categoryList">
      <div class="margin">
         <ion-list *ngIf="categoryList.length">
            <ion-item *ngFor="let item of categoryList" class="cat-list">
               <ion-thumbnail item-left>
                  <img src="{{item.downloadURL}}">
               </ion-thumbnail>
               <h2>{{item.name}}</h2>
               <h2>Discription: {{item.description}}</h2>
               <ion-row>
                  <ion-col width-50 style="text-align:left">
                     <button ion-button icon-left clear color="shadow" text-uppercase (click)="editCategory(item)">
                        <ion-icon ios="ios-create" md="md-create"></ion-icon>
                        Edit
                     </button>
                  </ion-col>
                  <ion-col width-50 text-right>
                     <button ion-button icon-left clear color="shadow" text-uppercase (click)="deleteCategory(item.id)">
                        <ion-icon color="shadow" ios="ios-trash" md="md-trash"></ion-icon>
                        Delete
                     </button>
                  </ion-col>
               </ion-row>
            </ion-item>
         </ion-list>
      </div>
   </div>
   <ion-fab right bottom>
      <button ion-fab mini  (click)="addCat(categories)">
         <ion-icon name="add"></ion-icon>
      </button>
   </ion-fab>
</ion-content>
