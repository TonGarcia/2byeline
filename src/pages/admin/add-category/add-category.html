<ion-header>
   <ion-navbar color="danger">
      <button ion-button menuToggle>
         <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title text-center>Add Category</ion-title>
   </ion-navbar>
</ion-header>
<ion-content>
   <div style="margin:20px 10px 0 10px;">
      <form #f="ngForm">
         <ion-list>
            <ion-item>
               <ion-label floating>Name</ion-label>
               <ion-input required type="text" [(ngModel)]="form.name" name="name"></ion-input>
            </ion-item>
            <ion-item>
               <textarea class="example"  type="text" [(ngModel)]="form.description" name="description" placeholder='Category Description'></textarea>
            </ion-item>
            <ion-item>
               <ion-thumbnail>
                  <img src="{{downloadURL}}">
               </ion-thumbnail>
               <input type="file" name="select Image" (change)="onChange($event)" >
            </ion-item>
         </ion-list>
      </form>
      <div class="error-message">
           <ion-label color="danger" text-wrap>{{errorMessage}}</ion-label>
      </div>
         <button ion-button block color="secondary" [disabled]="disableSubmit" text-uppercase (click)="addCategry()">Add Category</button>
   </div>
</ion-content>
