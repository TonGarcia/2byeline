<ion-header>
   <ion-navbar color="danger">
      <ion-title text-center>OrderList</ion-title>
   </ion-navbar>
</ion-header>
<ion-content>
   <ion-spinner *ngIf="!orderList" name="crescent" style="display:block; margin-left: auto; margin-right:auto; margin-top: 5px; margin-bottom:5px" ></ion-spinner>
<div *ngIf="orderList">
<ion-list padding>
  <ion-item tappable *ngFor="let item of orderList">
  <div (click)="getOrderDetails(item.id)">
    <h2>Name: {{item.customerDetails.displayName}}</h2>
    <p>Email: {{item.customerDetails.email}}</p>
    <p>Payment: {{item.payments.PaymentType}}</p>
    <p>Total: {{item.total | currency:values.currency:true:'1.2-2'}}</p>
   </div> 
    <br>
    <ion-row>
    <ion-col no-padding>
         <button ion-button icon-left no-margin clear (click)="deleteOder(item.id)">
            <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
            Delete
         </button>
         </ion-col>
         <ion-col no-padding>
            <button ion-button icon-left no-margin clear>
            <ion-icon style="color: #ffa500;" name="time"></ion-icon>
            {{item.timeStamp | date}}
            </button>
         </ion-col>
         <ion-col no-padding style="text-align: right;">
         <button ion-button icon-left no-margin clear (click)="getOrderDetails(item.id)">
            <ion-icon name="eye" style="color: #ff6868;"></ion-icon>
            View
         </button>
         </ion-col>
         </ion-row>
  </ion-item>
</ion-list>
</div>
</ion-content>
